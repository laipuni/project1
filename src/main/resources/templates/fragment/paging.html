<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:fragment="paging(page,label)" class="page-link"
       th:href="@{'/boards?'
       + 'page=' + ${page} + '&'
       + 'size=' + 10 + '&'
       + 'sort=' + ${condition.sort} + '&'
       + 'direction=' + ${condition.direction} + '&'
       + 'keyword=' + ${condition.keyword==null?'':condition.keyword}  + '&'
       + 'field=' + ${condition.field}
       }">[[${label}]]
    </a>

    <a th:fragment="replyPaging(page,label)" class="page-link"
       th:href="@{'/boards/' + ${board.id} + '?'
       + 'page=' + ${page} + '&'
       + 'size=10' + '&'
       + 'sort=' + ${replies.sort} + '&'
       + 'direction=ASC' + '&'
       }">
        [[${label}]]
    </a>

    <a th:fragment="adminMemberPaging(page,label)" class="page-link"
       th:href="@{'/admin/member?'
        + 'page=' + ${page} + '&'
        + 'kewordType=' + ${condition.keywordType} + '&'
        + 'keyword=' + ${condition.keyword==null ? '' : condition.keyword} + '&'
        + 'role=' + ${condition.role} + '&'
        + 'startDate=' + ${condition.startDate == null ? '' : condition.startDate} + '&'
        + 'endDate=' + ${condition.endDate == null ? '' : condition.endDate} + '&'
        + 'birthStartDate=' + ${condition.birthStartDate == null ? '' : condition.birthStartDate} + '&'
        + 'birthEndDate=' + ${condition.birthEndDate == null ? '' : condition.birthEndDate} + '&'
        + 'sort=' + ${condition.sort} + '&'
        + 'direction=' + ${condition.direction}
        }">
    [[${label}]]
    </a>
</body>
</html>
