<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header/header :: header(~{::title})">
    <title>메인 화면</title>
</head>
<body>
<div th:replace="/fragment/headerBar :: headerBar"></div>

    <div class = "py-5 w-25 m-auto">
        <h1 class="text-center">메인 화면</h1>
        <div th:text="|환영합니다! ${username}님!|"></div>
        <hr class="my-4">
        <div class="col">
            <button type="button" th:onclick="|location.href='@{/boards}'|" class="w-100 btn btn-primary btn-lg">게시판</button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-100 btn btn-secondary btn-lg">로그아웃</button>
            </form>
        </div>
    </div>
<div th:replace="/fragment/footer :: footer"></div>
</body>
</html>
