<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header/header :: header(~{::title})">
    <title>수정</title>
</head>
<body>
<div th:replace="/fragment/headerBar :: headerBar"></div>

<div class="container">
    <form th:action="@{/boards/modify}" th:object="${board}" method="post">
        <label class="visually-hidden" for="boardId"></label>
        <input type="hidden" id="boardId" th:field="*{boardId}">
        <div>
            <label for="title" th:text="#{label.title}">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요.">
            <div th:errors="*{title}" class="field-error"></div>
        </div>
        <div>
            <label for="comments"></label>
            <textarea id="comments" th:field="*{comments}" rows="5" th:errorclass="field-error"
                      class="form-control" placeholder="내용을 입력하세요."></textarea>
            <div th:errors="*{comments}" class="field-error"></div>
        </div>
        <div class="pagination">
            <button type="submit" class="w-50 page-item btn btn-primary justify-content-center">등록</button>
            <button type="button" th:onclick="|location.href='@{/boards}'|"
                    class="w-50 page-item btn btn-secondary">취소</button>
        </div>
    </form>
</div>
<div th:replace="/fragment/footer :: footer"></div>
</body>
</html>
