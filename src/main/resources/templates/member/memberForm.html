<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header/header :: header(~{::title})">
    <title>회원 가입</title>
</head>
<body>
<div th:replace="/fragment/headerBar :: headerBar"></div>

    <div class="container py-5">
        <h2 class="text-center" th:text="#{label.join}">회원 가입</h2>
        <form action="" th:object="${member}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label for="loginId" th:text="#{label.id}">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="is-invalid" class="form-control">
                <div class="text-danger" th:errors="*{loginId}"></div>
            </div>
            <div>
                <label for="password" th:text="#{label.password}">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control">
                <div class="text-danger" th:errors="*{password}"></div>
            </div>
            <div>
                <label for="userName" th:text="#{label.userName}">이름</label>
                <input type="text" id="userName" th:field="*{userName}" th:errorclass="is-invalid" class="form-control">
                <div class="text-danger" th:errors="*{userName}"></div>
            </div>
            <div>
                <label for="birth" th:text="#{label.birth}">생년월일</label>
                <input type="date" id="birth" th:field="*{birth}" th:errorclass="is-invalid" class="form-control">
                <div class="text-danger" th:errors="*{birth}"></div>
            </div>
            <div>
                <label for="phoneNumber" th:text="#{label.phoneNumber}">휴대폰 번호</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" th:errorclass="is-invalid" class="form-control">
                <div class="text-danger" th:errors="*{phoneNumber}"></div>
            </div>
            <hr class="my-4">
            <div class="input-group-sm justify-content-center">
                <button class="btn btn-secondary" type="button"  th:onclick="|location.href='@{/}'|" th:text="#{label.cancel}" >취소</button>
                <button class="btn btn-primary" type="submit" th:text="#{label.submit}">등록</button>
            </div>
        </form>
    </div>
<div th:replace="/fragment/footer :: footer"></div>

</body>
</html>
